<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Show Dojo</title>
    <style>
        .container-left {
            margin: 5% 0 0 5%;
        }
    </style>
</head>
<body>
    <div class="container-left">
        {% for dojo in dojos %}
        <h1 class="display-4" name="name">{{ dojo.name }}</h1>
        {% endfor %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Age:</th>
                    <th>Actions:</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td>
                            <a href="#">Edit</a>
                            <a href="/delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
