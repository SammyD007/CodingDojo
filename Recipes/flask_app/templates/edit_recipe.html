<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <title>Edit Recipe</title>

    <!-- Custom CSS for dark mode -->
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        label {
            color: #fff;
        }

        /* Adjust the input style for dark mode */
        input.form-control,
        textarea.form-control {
            background-color: #212529;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/edit_recipe/{{ recipe.id }}" method="POST">
            <h1>Edit Recipe</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" value="{{ recipe.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ recipe.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions">{{ recipe.instructions }}</textarea>
            </div>
            <div class="form-group">
                <label for="date_made">Date Made (dd/mm/yy):</label>
                <input class="form-control" type="text" id="date_made" name="date_made" value="{{ recipe.date_made }}">
            </div>
            <div class="form-group">
                <label for="under_30_mins">Under 30 minutes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30_mins" id="yes" value="1" {{ "checked"
                        if recipe.under_30_mins == 1 }}>
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30_mins" id="no" value="0" {{ "checked" if
                        recipe.under_30_mins == 0 }}>
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
